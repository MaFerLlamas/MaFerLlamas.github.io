<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* All the "p" that are inside a "div" */
        div p{
            color: lime;
        }
        /* Direct child selector */
        div > div{
            background: plum;
        }
        div + section {
            background: palevioletred;
        }
    </style>
</head>
<body>
    <!--  -->
     <div>
        <p>Hello world</p>
        <p>Hello </p>
        <p>world</p>
     </div>
     <!-- Direct child -->
     <div>
        <div>
            <p>POlatzi</p>
            <div>Es</div>
        </div>
     </div>
     <div>
        Master
     </div>
</body>
</html>
