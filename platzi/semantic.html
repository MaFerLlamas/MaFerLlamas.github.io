<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- We can create A nav bar with multiple Divs,
    But is better to have semantic HTML Tags so explorers can
    identify them bette
    <div>hola</div>
    <div>
        <div>
            <div></div>
        </div>
        <div></div>
    </div>
-->
<!-- The semantic tags can interpret and manage better got accesibility  -->
    <header>
        Hola Lola
    </header>
    <nav>
        <ul></ul>
    </nav>
    <footer></footer>
    <!-- Most used TAGs -->
    <!-- 
        <header>: define el encabezado de la página (no confundir con <head>).
        <nav>: define una barra de navegación que incluye enlaces.
        <section>: define una sección de la página.
        <footer>: define un pie de página o de sección.
        <article>: define un artículo, el cual puede tener su propio encabezado, navegación, sección o pie de página.
     -->
</body>
</html>
