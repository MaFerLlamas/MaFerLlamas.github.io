<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="calculadoraStyle.css" rel="stylesheet"/>
</head>
<body>
    <div id="contenedor">
        <h1>Calculadora</h1>
        <div>
            <input class="num1" placeholder="Num 1" type="text">
            <input class="num2" placeholder="Num 2" type="text">
            <input class="resultado relleno" placeholder="Resultado" disabled type="text">
        </div>
        <div>
            <button class="botonMas relleno">+</button>
            <button class="botonMenos">-</button>
            <button class="botonPor">x</button>
            <button class="botonEntre relleno">รท</button>
            <button class="botonPotencia">^</button>
            <button class="botonLimpiar">clr</button>
        </div>
    </div>
    <script src="calculadoraScript.js"></script>
</body>
</html>
