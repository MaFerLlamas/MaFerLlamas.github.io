<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ricky&Morty</title>
  <link rel="stylesheet" href="rickeyMorty.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Special+Elite" rel="stylesheet">
</head>

<body>
  <div id="top">
    <div id="nav-img">
      <div>
        <img id="logo" src="logo.png"/>
      </div>
      <div>
        <img id="letras" src="RickandMortylogo.png"/>
      </div>
    </div>
    <div id="nav-busqueda">

      <div id="nav-iconos">
        <div class="icono"><img src="rewind.png"/></div>
        <div class="icono"><img src="back.png"/></div>
        <div id="pages">
          
        </div>
        <div class="icono"><img src="next.png"/></div>
        <div class="icono"><img src="forward.png"/></div>
        
      </div>
  
      <div id="buscador">
        <select>
          <option value="optName">Name</option>
          <option value="optGender">Gender</option>
          <option value="optOrigin">Origin</option>
          <option value="optSpecie">Specie</option>
          <option value="optStatus">Status</option>
        </select>
        <input type="text" name="txtBusca" id="txtBusca" placeholder="busqueda" autofocus>
      </div>

    </div>
  </div>
  <div id="personajes">
      
  </div>
  <script src="rickeyMorty.js"></script>
</body>
</html>
